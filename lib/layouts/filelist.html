<template name="fileList">
  <div class="post">It is <b>STRONGLY</b> encouraged for you to add these events to a <i>new</i> calendar</div>
  <div class="fileList">
    {{#each schedule}}
      <div class="file">
        <strong>{{this.metaData.timeStamp}}</strong> <a href="{{this.url download=true}}" class="btn btn-primary" target="_parent">Download</a>
      </div>
    {{/each}}
  </div>
</template>
